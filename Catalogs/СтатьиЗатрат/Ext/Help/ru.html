<h1 class="">Справочник "Статьи затрат"</h1>
<p class="Usual">Справочник статей затрат предназначен для хранения перечня статей затрат, которые используются как объекты аналитического учета при отражении заработной платы в бухгалтерском и налоговом учете.</p></body></html>
