<h1>Справочник "Службы предприятия"</h1>
<p class="Usual">Справочник хранит иерархический список служб предприятия.</p>
<p class="Usual"> </p>
<p class="Usual">Для вывода списка служб предназначен отчет <a href="../id462c7774-c92f-4179-85b2-1ac435134139/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Телефонная книга"</a>.</p></body></html>
