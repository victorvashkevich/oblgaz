<h1>Справочник «Вычеты по подоходному налогу» </h1>
<p class="Usual">Справочник содержит классификатор вычетов по подоходному налогу и заполнен предопределенными элементами, соответствующими Налоговому Кодексу Республики Беларусь (Особенная часть) от 29.12.2009 г. № 71-3.</p></body></html>
