<p class="" style="MARGIN: 6pt 0cm 0pt 18pt">В данном регистре хранится информация о том, как отражаются в бухгалтерском учете результаты расчетов зарплаты. Учетные записи в данном регистре появляются при проведении документов <a href="Document.ОтражениеЗарплатыВРеглУчете/Help">"Отражение зарплаты в регл. учете"</a> и <a href="Document.СдельныйНаряд/Help">"Сдельный наряд"</a>.</p></body></html>
