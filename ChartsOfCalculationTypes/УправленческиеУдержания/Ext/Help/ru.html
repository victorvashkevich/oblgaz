<h1 style="MARGIN: 6pt 0cm 0pt 18pt">План видов расчета «Управленческие удержания»</h1>
<p style="MARGIN: 6pt 0cm 0pt 18pt">Содержит список удержаний, используемых при расчете заработной платы сотрудников предприятия.</p>
<p style="MARGIN: 6pt 0cm 0pt 18pt">Результат удержания в документе может быть указан в твердой сумме или в процентах от суммы начислений сотрудника.</p></body></html>
