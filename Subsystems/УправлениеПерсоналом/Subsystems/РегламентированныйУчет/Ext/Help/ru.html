<h1>Регламентированный кадровый учет </h1>
<p class="Usual">Регламентированный кадровый учет предусматривает заключение <a href="Catalog.СотрудникиОрганизаций/Help">трудовых договоров</a> с каждым сотрудником организации, формирование утвержденных форм по труду, <a href="Subsystem.УправлениеПерсоналом.Subsystem.РегламентированныйУчет.Subsystem.ПерсонифицированныйУчетПФР/Help">персонифицированный учет</a> для ПФР, а также ведение <a href="Subsystem.УправлениеПерсоналом.Subsystem.РегламентированныйУчет.Subsystem.ВоинскийУчет/Help">воинского учета</a>.</p></body></html>
