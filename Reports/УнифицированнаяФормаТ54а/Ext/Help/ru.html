<h1 class="">Отчет "Унифицированная форма Т-54а"</h1>
<p class="Usual">Отчет "Унифицированная форма Т-54а" предназначен для составления Лицевых счетов работников организации в соответствии с Постановлением Госкомстата России от 5 января 2004 г. № 1.</p></body></html>
