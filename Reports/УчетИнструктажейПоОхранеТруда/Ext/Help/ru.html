<h1>Отчет "Учет инструктажей по охране труда"</h1>
<p class="Usual">Отчет показывает данные о прохождении работниками инструктажей по охране труда.</p>
<p class="Usual">Вариант <strong>Контроль прохождение вводного инструктажа </strong>выводит список сотрудников, не прошедших вводный инструктаж.</p></body></html>
