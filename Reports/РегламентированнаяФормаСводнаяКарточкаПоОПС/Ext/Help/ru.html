<h1 class="">Отчет "Сводная карточка ОПС"</h1>
<p class="Usual">Отчет "Сводная карточка ОПС" предназначен для составления Сводной карточки учета сумм начисленных выплат и иных вознаграждений, сумм страховых взносов на обязательное пенсионное страхование в соответствии с приказом МНС России от 27.07.2004 г. №САЭ-3-05/443.</p></body></html>
